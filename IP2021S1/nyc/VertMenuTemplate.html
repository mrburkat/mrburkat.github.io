<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>template</title>
	<style>
		body {
			background-color: #DCDCDC;
			color: #000000;
		}
		span {
			display:inline-block;
			width: 200px;
		}
		
		.vertical-menu {
			display:inline-block;
			width: 200px;
			float:left;
			margin-right:15px;
			margin-bottom:200px;
		}

		.vertical-menu a {
			background-color: #eeeeee;
			color: black;
			display: block;
			padding: 12px;
			text-decoration: none;
		}

		.vertical-menu a:hover {
			background-color: #cccccc;
		}

		.vertical-menu a.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Vertical Menu</h1>

	<div class="vertical-menu">
		<a href="#" class="active">Home</a>
		<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>
		<a href="#">Link 4</a>
	</div>
	
	<h1> And here is my header to tell you about the page...</h1>

</body>
</html>
