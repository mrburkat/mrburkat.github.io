		<h1>What's the Weather in Myrtle Beach? Well Wouldn't You Like to Know, Weather Boy.</h1>
		<div id="myChart" style="width:100%; max-width:600px; height:500px;"></div>
		<script>
google.charts.load('current',{packages:['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
// Set Data
var data = google.visualization.arrayToDataTable([
  ['Month', 'Temperature'],
  ['January',56],['February',59],['March',65],['April',73],['May',79],
  ['June',85],['July',88],['August',87],
  ['September',83],['October',75],['November',67],['December', 60]
]);
// Set Options
var options = {
  title: 'Average Temperature Per Month in Myrtle Beach',
  hAxis: {title: 'Month'},
  vAxis: {title: 'Average Temperature'},
  legend: 'none'
};
// Draw
var chart = new google.visualization.LineChart(document.getElementById('myChart'));
chart.draw(data, options);
}
</script>
